<h2 mat-dialog-title>{{'AUR_TABLE.ACTIONS.DELETE.DIALOG.TITLE' | translate}}</h2>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
    <div><mat-icon color="warn">report_problem</mat-icon></div>
    <div>{{'AUR_TABLE.ACTIONS.DELETE.DIALOG.MESSAGE' | translate}}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{'AUR_TABLE.ACTIONS.DELETE.DIALOG.YES' | translate}}</button>
  <button mat-button mat-dialog-close>{{'AUR_TABLE.ACTIONS.DELETE.DIALOG.NO' | translate}}</button>
</mat-dialog-actions>
