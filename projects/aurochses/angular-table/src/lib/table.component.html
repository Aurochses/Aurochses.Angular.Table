<div class="container">
  <!--TODO: make mobile friendly controls-->
  <div>
    <button mat-icon-button (click)="add()"> <mat-icon color="primary">add_circle_outline</mat-icon> </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let property of properties">

      <ng-container matColumnDef="{{property}}">
        <th mat-header-cell *matHeaderCellDef>{{getColumnDisplayName(property) | translate}}</th>
        <td mat-cell *matCellDef="let item">{{item[property]}}</td>
      </ng-container>

    </ng-container>

    <ng-container matColumnDef="{{actionsColumnName}}">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="edit(item)" disabled="{{!actions.allowEdit}}">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="delete(item)" disabled="{{!actions.allowDelete}}">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
