<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let property of properties">

      <ng-container matColumnDef="{{property}}">
        <mat-header-cell *matHeaderCellDef>{{getDisplayName(property)}}</mat-header-cell>
        <mat-cell *matCellDef="let item">{{item[property]}}</mat-cell>
      </ng-container>

    </ng-container>

    <ng-container matColumnDef="{{actionsColumnName}}">
      <mat-header-cell *matHeaderCellDef>actions</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <table-actions [disableEdit]="!allowEdit" [disableDelete]="!allowDelete" (edited)="edit(item)" (deleted)="delete(item)"></table-actions>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
  </table>
</div>
