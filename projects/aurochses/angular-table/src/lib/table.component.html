<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let property of properties">

      <ng-container matColumnDef="{{property}}">
        <th mat-header-cell *matHeaderCellDef>{{getDisplayName(property)}}</th>
        <td mat-cell *matCellDef="let item">{{item[property]}}</td>
      </ng-container>

    </ng-container>

    <ng-container matColumnDef="{{actionsColumnName}}">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let item">
        <table-actions [disableEdit]="!allowEdit" [disableDelete]="!allowDelete" (edited)="edit(item)" (deleted)="delete(item)"></table-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
