<div class="container">
  <div *ngIf="actions.showToolbar">
    <button mat-icon-button color="primary" (click)="add()" disabled="{{!actions.allowAdd}}">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="{{selectColumnName}}">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox *ngIf="select.allowMultiSelect"
                      (change)="$event ? multiSelectToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(item) : null"
                      [checked]="selection.isSelected(item)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let property of properties">

      <ng-container matColumnDef="{{property}}">

        <ng-container
          *ngIf="getSorting(property); then showSort; else noSort">
        </ng-container>

        <ng-template #showSort>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{getColumnDisplayName(property) | translate}}</th>
        </ng-template>

        <ng-template #noSort>
          <th mat-header-cell *matHeaderCellDef>{{getColumnDisplayName(property) | translate}}</th>
        </ng-template>

        <td mat-cell *matCellDef="let item">
          {{getColumnValue(item, property)}}
        </td>
      </ng-container>

    </ng-container>

    <ng-container matColumnDef="{{actionsColumnName}}">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="edit(item)" disabled="{{!actions.allowEdit}}">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="delete(item)" disabled="{{!actions.allowDelete}}">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let item; columns: columnsToDisplay"></tr>
  </table>

  <ng-container
    *ngIf="paginatorOptions.showFirstLastButtons; then showButtons; else noButtons">
  </ng-container>

  <ng-template #showButtons>
    <mat-paginator [pageSizeOptions]="paginatorOptions.itemsCount" showFirstLastButtons></mat-paginator>
  </ng-template>

  <ng-template #noButtons>
    <mat-paginator [pageSizeOptions]="paginatorOptions.itemsCount"></mat-paginator>
  </ng-template>

</div>
